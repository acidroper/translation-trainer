
<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              brand: {
                primary: '#18181b', // Zinc 900 (Deep Black for actions)
                secondary: '#52525b', // Zinc 600 (Subtle text)
                accent: '#2563eb', // Blue 600 (Focus rings/Links)
                bg: '#fafafa', // Zinc 50 (Very light gray background)
                'dark-bg': '#09090b', // Zinc 950 (Deep dark background)
                card: '#ffffff',
                'dark-card': '#18181b', // Zinc 900
                border: '#e4e4e7', // Zinc 200
                'dark-border': '#27272a', // Zinc 800
              },
              success: '#10b981', // Emerald 500
              error: '#ef4444', // Red 500
              warning: '#f59e0b', // Amber 500
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-in-up': 'slideInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.99)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
            }
          },
        },
      };
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<style>
  body {
    font-family: 'Inter', sans-serif;
  }

    background: transparent;

    background: #e4e4e7;

  .dark ::-webkit-scrollbar-thumb {

  }
  ::-webkit-scrollbar-thumb:hover {
    background: #d4d4d8;
  }
</style>
